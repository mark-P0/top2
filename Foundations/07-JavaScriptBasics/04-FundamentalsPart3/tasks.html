    <script>
      function main() {
        function pow(x, n) {
          if (n < 0) return undefined;
          if (n === 0) {
            if (x === 0) return undefined;
            else return 1;
          }

          // let result = 1;
          // for (let _ = 0; _ < n; _++) result *= x;
          // return result;

          return x ** n;
        }

        let userX = Number.parseInt(prompt('x? (base)')) || 1;
        let userN = Number.parseInt(prompt('n? (exponent)')) || 1;

        if (userN < 1) {
          alert(`Input n = ${userN} not supported; please use only values >=1`);
          return;
        }

        let result = pow(userX, userN);

        alert(`${userX} ** ${userN} = ${result}`);

        let _ = [
          userX,
          userN,
          result,
          /*  */
          pow(3, 2) === 9,
          pow(3, 3) === 27,
          pow(1, 100) === 1,
        ];
        console.log(_);
      }

      main();
    </script>
