<!DOCTYPE html>

<!--
lang : Specifies language of text content inside a tag
-->
<!-- prettier-ignore -->
<html
  lang="en"
>
  <head>
    <!--
      Charset Encoding. Necessary for correctly displaying
      characters and symbols from different languages.
    -->
    <meta charset="utf-8">

    <!--
      Human readable title shown on browser tab.
      Without this, title would default to filename, i.e. `index.html`.
    -->
    <title>My First Webpage</title>
  </head>

  <body>
    <h1>Hello, world!</h1>
  </body>
</html>

<!--
  Boilerplate Structure of an HTML
  - DOCTYPE
  - HTML root
    - Head
      - Meta charset
      - Title
    - Body
      - Various displayable content
-->
