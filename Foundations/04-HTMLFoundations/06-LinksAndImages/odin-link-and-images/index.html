<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links and Images | HTML Foundations</title>
  </head>
  <body>
    <h1>Homepage</h1>
    <a href="https://www.theodinproject.com/about">click me</a>

    <!--
      Prepending `./` is good practice as it explicitly suggests relative paths
      `.` refers to the directory where the current file is in
    -->
    <!-- <a href="pages/about.html">About</a> -->
    <a href="./pages/about.html">About</a>

    <!-- Images -->
    <!-- Absolute link -->
    <img src="https://www.theodinproject.com/mstile-310x310.png" />
    <!-- Relative link -->
    <img src="./images/dog.jpg" />
  </body>
</html>
